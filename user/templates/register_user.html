{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3">
                <div class="card-header card-title text-center py-3">Register</div>
                <div class="card-body">
                    <form method="post" action='{% url "user:register" %}'>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <button type="submit" class="btn btn-secondary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
